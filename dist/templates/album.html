<main class="album-view container narrow">
<!--    <pre>{{ album }}</pre>-->
<!--    <pre>{{ album  | json }}</pre>-->
    <section class="clearfix">
<!-- need to instantiate controllers here and link them to modules? -->
        <div class="column half">
            <img src="{{album.albumData.albumArtUrl}}" class="album-cover-art"> 
        </div>
        <div class="album-view-details column half"> <!-- did not need ng-repeat here because only showing once -->
            <h2 class="album-view-title"> {{ album.albumData.title }} </h2> <!-- since you are accessing album first must put album before albumData, see pre element at the top we are viewing the topmost element first then must trickle down to view the rest of the object -->
            <h3 class="album-view-artist"> {{ album.albumData.artist }} </h3> 
            <h5 class="album-view-release-info"> {{ album.albumData.year }} {{album.albumData.label}}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="songs in album.albumData.songs ">
            <td class="song-item-number">
                <span ng-show="!playing && !hovered"> {{ $index + 1 }} </span> <!-- $index to get an index and repeat for every song-->
                <a class="album-song-button" ng-show="!playing && hovered" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
            
            </td>
            <td class="song-item-title"> {{ songs.title }} </td> <!-- songs is part of the album object, then we created a AlbumCtrl to access the rest using angular -->
            <td class="song-item-duration"> {{ songs.duration }} </td>
        </tr>
    </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
